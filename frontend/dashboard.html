<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <h2>Admin</h2>
            <ul>
                <li><a href="#" id="videos-link">Videos</a></li>
                <li><a href="#" id="flyers-link">Flyers</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div id="videos-section">
                <h3>Upload Video</h3>
                <form id="videoUploadForm">
                    <div class="form-group">
                        <label for="videoTitle">Title</label>
                        <input type="text" id="videoTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="videoFile">File</label>
                        <input type="file" id="videoFile" accept="video/*" required>
                    </div>
                    <button type="submit" class="btn">Upload Video</button>
                </form>
            </div>
            <div id="flyers-section" style="display: none;">
                <h3>Upload Flyer</h3>
                <form id="flyerUploadForm">
                    <div class="form-group">
                        <label for="flyerTitle">Title</label>
                        <input type="text" id="flyerTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="flyerFile">File</label>
                        <input type="file" id="flyerFile" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn">Upload Flyer</button>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
