<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Catálogo de trabajos - Oscon Fabricación y Soldadura">
    <title>Catálogo de Trabajos - Oscon</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Estilos -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/catalog.css">
</head>

<body>
    <!-- Header Dinámico -->
    <div id="header-container"></div>

    <!-- Header del Catálogo -->
    <section class="catalog-header">
        <div class="container">
            <h1>Catálogo de Trabajos</h1>
            <p>Conoce algunos de nuestros proyectos más destacados</p>
        </div>
    </section>

    <!-- Filtros -->
    <section class="filters-section">
        <div class="container">
            <div class="filters-container">
                <div class="filter-group">
                    <button class="filter-btn active" data-filter="todos">
                        <i class="fas fa-th"></i>
                        Todos
                    </button>
                    <button class="filter-btn" data-filter="fabricacion">
                        <i class="fas fa-hammer"></i>
                        Fabricación
                    </button>
                    <button class="filter-btn" data-filter="soldadura">
                        <i class="fas fa-fire"></i>
                        Soldadura
                    </button>
                </div>

                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Buscar proyectos...">
                </div>
            </div>
        </div>
    </section>

    <!-- Galería de Videos -->
    <section class="gallery-section">
        <div class="container">
            <div class="video-grid" id="videoGrid">
                <!-- Los videos se cargarán dinámicamente -->
            </div>

            <div class="empty-state" id="emptyState" style="display: none;">
                <i class="fas fa-folder-open"></i>
                <h3>No hay proyectos disponibles</h3>
                <p>Pronto agregaremos contenido a esta sección</p>
            </div>
        </div>
    </section>

    <!-- Modal de Video -->
    <div class="modal" id="videoModal">
        <div class="modal-overlay"></div>
        <div class="modal-content modal-video">
            <button class="modal-close" id="closeModal">
                <i class="fas fa-times"></i>
            </button>

            <div class="video-player">
                <video id="modalVideo" controls></video>
            </div>

            <div class="video-details">
                <h2 id="videoTitle"></h2>
                <div class="video-meta">
                    <span class="service-badge" id="serviceBadge"></span>
                    <span><i class="fas fa-calendar"></i> <span id="videoDate"></span></span>
                </div>
                <p id="videoDescription"></p>
                <div class="video-tags" id="videoTags"></div>
            </div>
        </div>
    </div>

    <!-- Modal de Admin -->
    <div class="modal" id="adminModal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>
                    <i class="fas fa-shield-alt"></i>
                    Panel de Administración
                </h2>
                <button class="modal-close" id="closeAdminModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="modal-body">
                <!-- Login -->
                <div id="loginSection">
                    <form id="loginForm" class="admin-form">
                        <div class="form-group">
                            <label>Usuario</label>
                            <input type="text" id="username" required>
                        </div>
                        <div class="form-group">
                            <label>Contraseña</label>
                            <input type="password" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-sign-in-alt"></i>
                            Iniciar Sesión
                        </button>
                    </form>
                </div>

                <!-- Panel de subida -->
                <div id="uploadSection" style="display: none;">
                    <form id="uploadForm" class="upload-form">
                        <div class="upload-area" id="uploadArea">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <h3>Subir Video</h3>
                            <p>Arrastra un video o haz clic para seleccionar</p>
                            <input type="file" id="videoFile" accept="video/*" hidden>
                            <button type="button" class="btn btn-outline"
                                onclick="document.getElementById('videoFile').click()">
                                Seleccionar Video
                            </button>
                        </div>

                        <div class="video-preview" id="videoPreview" style="display: none;">
                            <video id="previewVideo" controls></video>
                            <button type="button" class="btn-remove" id="removeVideo">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>

                        <div class="form-group">
                            <label>Título del Proyecto</label>
                            <input type="text" id="projectTitle" required>
                        </div>

                        <div class="form-group">
                            <label>Descripción</label>
                            <textarea id="projectDescription" rows="4"></textarea>
                        </div>

                        <div class="form-group">
                            <label>Servicio</label>
                            <select id="projectService" required>
                                <option value="">Seleccionar...</option>
                                <option value="fabricacion">Fabricación</option>
                                <option value="soldadura">Soldadura</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Etiquetas (separadas por comas)</label>
                            <input type="text" id="projectTags" placeholder="estructura, acero, industrial">
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn btn-outline" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i>
                                Cerrar Sesión
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-upload"></i>
                                Publicar
                            </button>
                        </div>
                    </form>

                    <!-- Lista de videos subidos -->
                    <div class="uploaded-videos">
                        <h3>Videos Publicados</h3>
                        <div id="uploadedList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer Dinámico -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="assets/js/components.js"></script>
    <script type="module" src="assets/js/firebase-config.js"></script>
    <script type="module" src="assets/js/storage.js"></script>
    <script type="module" src="assets/js/catalog.js"></script>

</body>

</html>
