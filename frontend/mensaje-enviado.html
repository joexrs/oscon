<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Confirmación de envío de mensaje - Oscon">

    <!-- Seguridad -->
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <title>Mensaje Enviado - Oscon</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Estilos -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <!-- Header Dinámico -->
    <div id="header-container"></div>
    <script>
        fetch('includes/header.html')
            .then(response => response.text())
            .then(html => { document.getElementById('header-container').innerHTML = html; });
    </script>

    <section class="hero" style="padding-top: 120px; text-align: center;">
        <div class="container">
            <div class="section-header-centered">
                <h1 class="section-title">¡Mensaje Enviado!</h1>
                <p class="section-subtitle">Gracias por contactarnos. Nos pondremos en contacto contigo a la brevedad.</p>
                <div style="margin-top: 2rem;">
                    <a href="index.html" class="btn btn-primary">
                        <i class="fas fa-home"></i>
                        Volver al Inicio
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Dinámico -->
    <div id="footer-container"></div>
    <script>
        fetch('includes/footer.html')
            .then(response => response.text())
            .then(html => { document.getElementById('footer-container').innerHTML = html; });
    </script>
</body>

</html>
