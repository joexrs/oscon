<!DOCTYPE html>
<html>
<head>
  <title>Admin</title>
</head>
<body>
  <h1>Admin</h1>

  <h2>Login</h2>
  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <h2>Upload Flyer</h2>
  <form id="flyer-upload-form">
    <input type="file" id="flyer-file" required>
    <button type="submit">Upload Flyer</button>
  </form>

  <h2>Upload Video</h2>
  <form id="video-upload-form">
    <input type="file" id="video-file" required>
    <button type="submit">Upload Video</button>
  </form>

  <script src="/assets/js/admin.js"></script>
</body>
</html>
